  <h1>List</h1>
  
<div id="list">
  

  
    
  <div id="list" class="mount"></div>
  <div class="highlight"><pre style="background-color:#f0f0f0;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-javascript" data-lang="javascript"><span style="color:#007020;font-weight:bold">function</span> list(items) {
    <span style="color:#007020;font-weight:bold">return</span> h(<span style="color:#4070a0">&#34;ul&#34;</span>, items.map(
        item =&gt; h(<span style="color:#4070a0">&#34;li&#34;</span>, <span style="color:#4070a0">`Item </span><span style="color:#70a0d0;font-style:italic">${</span>item<span style="color:#70a0d0;font-style:italic">}</span><span style="color:#4070a0">`</span>)
    ));
} 

<span style="color:#007020;font-weight:bold">function</span> numberList() {
    <span style="color:#007020;font-weight:bold">return</span> h(<span style="color:#4070a0">&#34;div&#34;</span>, [
        <span style="color:#4070a0">&#34;Here is a list of numbers:&#34;</span>,
        list([<span style="color:#40a070">1</span>,<span style="color:#40a070">2</span>,<span style="color:#40a070">3</span>])
    ]);
}

mount(mountPoint, numberList);
</code></pre></div>
  <script type="text/javascript">
    {
      let mountPoint = document.createElement("div");
      document.querySelector("#list > #list.mount").appendChild(mountPoint);
      function list(items) {
    return h("ul", items.map(
        item => h("li", `Item ${item}`)
    ));
} 

function numberList() {
    return h("div", [
        "Here is a list of numbers:",
        list([1,2,3])
    ]);
}

mount(mountPoint, numberList);

    }
  </script>
